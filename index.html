<style>
    .auto-size-play-button-yt {
        position: relative;
        height: 100%;
        width: 100%;
        aspect-ratio: 1 / 1; 
        min-width: 40px;
        max-width: 200px;
        background-color: #03aa6d;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin: auto;
        box-shadow: 0 0 25px rgba(3, 170, 109, 0.5);
        transition: transform 0.2s ease-in-out;
        animation: pulseAnimation-auto-yt 2s infinite ease-in-out;
    }

    .auto-size-play-button-yt:hover {
        transform: scale(1.1);
    }
    
    .auto-size-play-button-yt svg {
        width: 65%;
        height: auto;
        margin-left: 5%;
    }

    @keyframes pulseAnimation-auto-yt {
        0%   { box-shadow: 0 0 0 0 rgba(3, 170, 109, 0.7); }
        70%  { box-shadow: 0 0 0 15px rgba(3, 170, 109, 0); }
        100% { box-shadow: 0 0 0 0 rgba(3, 170, 109, 0); }
    }
    
    /* --- Lightbox Styles (No change needed) --- */
    .video-lightbox-yt { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); z-index: 99999; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
    .video-lightbox-yt.active { opacity: 1; visibility: visible; }
    .video-lightbox-content-yt { position: relative; width: 90%; max-width: 900px; aspect-ratio: 16 / 9; background: #000; border-radius: 8px; overflow: hidden; transform: scale(0.8); transition: transform 0.3s ease; }
    .video-lightbox-yt.active .video-lightbox-content-yt { transform: scale(1); }
    .video-lightbox-content-yt iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; } /* Changed video to iframe */
    .video-lightbox-close-yt { position: absolute; top: 10px; right: 10px; width: 30px; height: 30px; font-size: 20px; font-family: Arial, sans-serif; color: #fff; background: rgba(0, 0, 0, 0.6); border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; line-height: 1; transition: background 0.2s ease; z-index: 10; }
    .video-lightbox-close-yt:hover { background: rgba(0, 0, 0, 0.9); }
</style>

<!-- ▼▼▼ YOUR YOUTUBE VIDEO ID IS ALREADY HERE ▼▼▼ -->
<div class="auto-size-play-button-yt" 
     data-video-id="yW3KkC_ypFo" 
     title="Play Video">
    <!-- The SVG icon scales perfectly at any size -->
    <svg viewBox="0 0 16 16" fill="#ffffff" xmlns="http://www.w3.org/2000/svg"><path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 010 1.393z"/></svg>
</div>

<!-- This is the hidden pop-up structure. No need to edit this. -->
<div class="video-lightbox-yt" id="video-lightbox-yt">
    <div class="video-lightbox-content-yt">
        <div id="video-container-yt"></div>
        <button class="video-lightbox-close-yt" id="lightbox-close-button-yt">&times;</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const playButton = document.querySelector('.auto-size-play-button-yt');
    const lightbox = document.getElementById('video-lightbox-yt');
    const closeButton = document.getElementById('lightbox-close-button-yt');
    const videoContainer = document.getElementById('video-container-yt');

    if (playButton && lightbox && closeButton && videoContainer) {
        const openLightbox = () => {
            // *** THIS IS THE CHANGED PART ***
            const videoId = playButton.dataset.videoId; // Get the YouTube Video ID
            if (videoId) {
                // Create an iframe for YouTube
                videoContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                lightbox.classList.add('active');
            }
        };
        const closeLightbox = () => {
            lightbox.classList.remove('active');
            videoContainer.innerHTML = ''; // This stops the video by removing the iframe
        };
        playButton.addEventListener('click', openLightbox);
        closeButton.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) { closeLightbox(); }
        });
    }
});
</script>
<!-- AUTO-SIZING YOUTUBE BUTTON FOR ELEMENTOR - END -->
